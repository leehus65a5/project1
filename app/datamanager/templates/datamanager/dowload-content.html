
<div id="message"> {{msg}} </div>

<form method="POST" action="{{ url_for('datamanager.downloadfile') }}">

	{{ form.file_id.lable }} {{ form.file_id() }}
	
	{{ form.submit_download() }}

		const box = document.getElementById('message');

		}, 3000);
	</script>
</form>
