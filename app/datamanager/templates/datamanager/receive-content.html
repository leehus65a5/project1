{%for mess in get_flashed_messages()%}
<div class="flash">{{mess}}</div>
{%endfor%}



{%if recives%}
<h3>RECIVE FILES</h3>
	<table id = "recieve-file">
		{%for data in recives%}
			<tr id="receive">
				<td id="receive">{{data.uploader}}</td>
				<td id="receive">{{data.reviewer}}</td>
				<td id="receive">{{data.wellid}}</td>
				<td id="receive">{{data.status}}</td>
				<td id="receive"><form method="POST">
					<input name="choose" type="radio" value="reject" /> reject
					<input name="choose" type="radio" value="accept" /> accept	
					<input name="upload" type="hidden" value="{{data.uploader}}">
					<input name="wellid" type="hidden" value="{{data.wellid}}">		
					<input type="submit">
				</form></td>
			</tr>
		{%endfor%}
	</table>
{%endif%}
