{% extends 'admin/base.html' %}
{%block data%}
	<div class="panel2" style="display: flex;">
		<iframe src="{{ url_for('/dash1/')}}" class="content" style="width: 100%; height: 100%; position:fixed" ></iframe>
	</div>

	<script>
		$(document).ready(function(){
					$('#hideshow').on('click', function(event) {        
						$('.content').toggle('show');
					});
				});
	</script>
{% endblock %}
