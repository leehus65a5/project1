{% extends 'user/base.html' %}
<link href="/user/static/css/data.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.2/css/buttons.dataTables.min.css">
{%block data %}

<h3>List table</h3>
{%if listTable%}
	{%for i in listTable%}
		<p>{{ i }}</p>
	{%endfor%}
{%endif%}

<br><br>

<form method="POST" autocomplete="off">
	<input type="text" name="start" placeholder="start"/>
	<input type="text" name="stop" placeholder="stop"/>
	<br>
	{% for i in column %}
	<input type="checkbox" name="{{i}}" id="{{i}}"/>
	<label for="{{i}}">{{i}}</label>
	{%endfor%}
	<input type="submit"/>
</form>

<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" charset="utf8"
			src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>	
	<script type="text/javascript" charset="utf8"src="/user/static/js/bootstrapTable.js"></script>


{{ dataframe.to_html(index=False, classes="table table-striped table-hover")|safe}}
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>	
<script type="text/javascript" charset="utf8"src="/user/static/js/bootstrapTable.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.2/js/buttons.print.min.js"></script>

<script>
	$(document).ready(function() {
    $('.dataframe').DataTable( {
        dom: 'Bfrtip',
        buttons: [
             'csv', 'excel', 'pdf', 'print'
        ]
    } );
} );
</script>


{%endblock%}
