{% if g.user.User.role == "user" %}
    {%extends 'user/base.html'%}
{% elif g.user.User.role in ['review', 'data']%}
    {%extends 'datamanager/base.html'%}
{% else %}
    {%extends 'admin/base.html'%}
{% endif %}

{%block content%}

<div class="panel2" style="display: flex;">
    <iframe src="{{ url_for('/dash1/')}}" class="content"  style="position:fixed; 
    width: 80%;; height:100%;" ></iframe>
</div>

<script>
    $(document).ready(function(){
                $('#hideshow').on('click', function(event) {        
                    $('.content').toggle('show');
                });
            });
</script>

{% endblock %}
